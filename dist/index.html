<html>
<header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.js"></script>
    <script src="js/groupedGames.js"></script>
</header>
<body ng-app="groupedGames">
<!--
    ng-controller tells the webpage that everything in this dive is under the control of
    the given controller.  Variable names we use here (like summoner1Results and summonerName1)
    are 'bound' here in the html and can be used and modified in the controller. A change in one
    will be reflected in the other
-->
<div ng-controller="groupedGameCtrl" class="containerDiv">
    <div class="input">
        <!-- ng-model says 'define what ever is typed here as a variable in the controller scope-->
        <input type="text" ng-model="summonerNames" />
        <button ng-click="getData()">Get grouped Games</button>
    </div>
    <!-- the {{}} are two way bindings.  summoner1Results is a variable in the controller scope
         whose value will be displayed in this space -->
    <div class="resultView" ng-repeat="(name,data) in summonerRawData">
        <span>{{name}}</span><span>{{data.matchArray}}</span>
    </div>

    <div><span>Match ids with everyone listed are:</span><span>{{matchedIds}}</span></div>
</div>
</body>
</html>
