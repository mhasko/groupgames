<div class="gameDetails">
    <div>Played on {{gameDate}}</div>
    <div>
        <div>Teams</div>
        <team-details searched-team="isSearchedTeam(data.teams[0].teamId)" side="data.teams[0].teamId" team="data.teams[0]" participants="data.participants" participantids="data.participantIdentities"></team-details>
        <team-details searched-team="isSearchedTeam(data.teams[1].teamId)" side="data.teams[1].teamId" team="data.teams[1]" participants="data.participants" participantids="data.participantIdentities"></team-details>
    </div>
</div>
